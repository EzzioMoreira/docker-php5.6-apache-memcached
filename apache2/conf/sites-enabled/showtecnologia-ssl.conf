<IfModule mod_ssl.c>
        <VirtualHost *:443>
                ServerAdmin webmaster@localhost

                DocumentRoot /var/www/html/

                ServerName showtecnologia.com
                ServerAlias gestor.showtecnologia.com
                ServerAlias gestor2.showtecnologia.com
                ServerAlias ec2web2.showtecnologia.com

                ErrorLog ${APACHE_LOG_DIR}/error_show_ssl.log
                CustomLog ${APACHE_LOG_DIR}/access_show_ssl.log combined

                SSLEngine on
                ServerSignature On

                SSLCertificateFile     /etc/apache2/ssl/certificate.crt
                SSLCertificateKeyFile /etc/apache2/ssl/privatekey.key
                SSLCACertificateFile /etc/apache2/ssl/certificado_root.crt
                SSLCertificateChainFile /etc/apache2/ssl/certificado_intermediario.crt



                <FilesMatch "\.(cgi|shtml|phtml|php)$">
                                SSLOptions +StdEnvVars
                </FilesMatch>
                <Directory /usr/lib/cgi-bin>
                                SSLOptions +StdEnvVars
                </Directory>

                BrowserMatch "MSIE [2-6]" \
                                nokeepalive ssl-unclean-shutdown \
                                downgrade-1.0 force-response-1.0
                BrowserMatch "MSIE [17-9]" ssl-unclean-shutdown

        </VirtualHost>
</IfModule>

